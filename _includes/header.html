<header>
  <nav>
    <a href="/">
      Posts
    </a>
    {% for page in site.pages %}
    {% if page.name == 'about.md' or page.name == 'talks.md' or page.name == 'wiki.md' %}
    <a href="{{ page.url | relative_url }}">
      {{ page.title | escape }}
    </a>
    {% endif %}
    {% endfor %}
    <a href="{{ '/feed.xml' | relative_url }}">
      RSS
    </a>
  </nav>
</header>
